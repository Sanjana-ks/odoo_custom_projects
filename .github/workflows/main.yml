name: 'Trigger Repo on child'

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      workflow_02:
        description: 'Ù‹Workflow 2 which will be triggered'
        required: true
        default: 'Submodules Sync'
  
      workflow2_github_account:
        description: 'GitHub Account Owner'
        required: true
        default: ':Sanjana-ks'
  
      workflow2_repo_github:
        description: 'repo-name'
        required: true
        default: ':custom_purchase' 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Test
        run: |
          curl -X POST https://api.github.com/repos/:Sanjana-ks/:custom_purchase/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u ${{ secrets.GITHUB_TOKEN }} \
          --data '{"event_type": "Trigger Workflow", "client_payload": { "repository": "'"custom_purchase"'" }}'
      - uses: actions/checkout@v3
